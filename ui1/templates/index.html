{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-center p-3">
                Quiz form : Add  new question
            </h1>
            {% include "notify.html" %}
            <form method="post" class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="question" class="form-label">Quiz Question</label>
                        <input type="text" class="form-control" id="question" name="question">   
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="op1" class="form-label">option 1</label>
                            <input type="text" class="form-control" id="op1" name="op1">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="op2" class="form-label">option 2</label>
                            <input type="text" class="form-control" id="op2" name="op2">
                        </div>
                    </div>
                    <div class="row">
                    <div class="mb-3 col-6">
                        <label for="op3" class="form-label">option 3</label>
                        <input type="text" class="form-control" id="op3" name="op3">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="op4" class="form-label">option 4</label>
                        <input type="text" class="form-control" id="op4" name="op4">
                    </div>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="Answer" class="form-label">Answer</label>
                        <input type="text" class="form-control" id="Answer" name="Answer">
                    </div>
                    <label for="category" class="form-label">Select a category</label>
                    <select name="category" id="category" class="form-select">
                        <option>science</option>
                        <option>maths</option>
                        <option>
                        </select>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary">Save Question</button>
                    </div>  
                </div>
            </            
        </div>
    </div>
</div>
{% endblock body %}
